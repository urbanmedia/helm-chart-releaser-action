name: Test Release Chart

on:
  push:
    branches:
      - main
    paths:
      - '_tests/charts/**'
      - 'action.yml'
      - '.github/workflows/release_chart.yaml'
  pull_request:
    branches:
      - "**"

env:
  chart_repo: ${{ vars.OCI_REGISTRY_REPOSITORY_URL }}
  chart_auth_username: ${{ vars.OCI_REGISTRY_REPOSITORY_USERNAME }}
  chart_auth_password: ${{ secrets.OCI_REGISTRY_REPOSITORY_PASSWORD }}

permissions:
  contents: write
  packages: write

jobs:
  helm_release:
    runs-on: ubuntu-latest
    # either execute on push to main or on comment to PR with '/test'
    if: (github.event_name == 'push && github.ref_name == 'main') || (github.event_name == 'pull_request' && contains(github.event.comment.body, '/test'))
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Release Chart
        uses: urbanmedia/helm-chart-releaser-action@main
        env:
          DEBUG: true
        with:
          gh_token: ${{ secrets.GITHUB_TOKEN }}
          github_actor: ${{ github.actor }}
          charts_dir: _tests/charts
          chart_repository_url: ${{ env.chart_repo }}
          chart_repository_username: ${{ env.chart_auth_username }}
          chart_repository_password: ${{ env.chart_auth_password }}

      - name: Remove git tag from remote
        continue-on-error: true
        run: |
          git push --delete origin test-chart-0.1.0
